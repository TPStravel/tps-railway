        /* ===== SCROLLBAR REFINADO E FINO ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.4);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.6);
        }

        /* ===== SCROLLBAR SIDEBAR AINDA MAIS FINO ===== */

            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.2);
            border-radius: 2px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.3);
            border-radius: 2px;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* ===== STATUS DE CONEX√ÉO ===== */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(47, 46, 92, 0.9);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            z-index: 1001;
            color: #00ff88;
            transition: all 0.3s ease;
        }

        .connection-status.connecting {
            color: #ffd700;
            border-color: rgba(255, 215, 0, 0.3);
        }

        /* ===== SELETOR DE IDIOMA ===== */
        .language-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(47, 46, 92, 0.9);
            border-radius: 12px;
            padding: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            outline: none;
            border-radius: 6px;
        }

        .language-selector select option {
            background: #2f2e5c;
            color: white;
        }

        /* ===== SIDEBAR ===== */

            width: 320px;
            background: linear-gradient(180deg, rgba(10, 10, 20, 0.98) 0%, rgba(15, 15, 25, 0.98) 100%);
            padding: 60px 20px 40px;
            display: flex;

            overflow-y: auto;
            height: 100vh;
            position: sticky;
            top: 0;

            margin-bottom: 20px;
            color: #888;
            text-align: center;
            border-bottom: 2px solid rgba(58, 58, 109, 0.5);
            padding-bottom: 20px;
        }

        .sidebar-message {
            font-size: 14px;
            color: #ffd700;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 25px;
        }

        .destination-item {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.8), rgba(15, 15, 25, 0.8));

            backdrop-filter: blur(10px);

        .destination-item:hover {

        }

        .destination-item.clicked {

            transition: all 0.1s ease;
        }

        .destination-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: brightness(0.6);
        }

        .destination-item:hover img {
            transform: scale(1.08);
            filter: brightness(0.85);
        }

        .destination-item span {

            bottom: 0;
            left: 0;
            right: 0;

            font-weight: 600;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);

            padding: 20px 0 10px;

            left: 50%;

        .message-input::placeholder {

        .send-button {

            color: white;

            font-size: 14px;

        }

        .send-button:hover {

        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }

            .input-container {
