// Current language and state for Portal 22
let currentLang22 = 'kr';
let userInputText22 = '';

// Initialize Portal 22
function initPortal22() {
  displayInitialMessages22();
  setupLanguageSwitching22();
  setupEnterKeySubmission22();
}

// Display initial messages with typing effect
async function displayInitialMessages22() {
  const stream = document.getElementById('messageStream22');
  const messages = [
    { type: 'prologue', content: portal22Data[currentLang22].prologue },
    { type: 'ely', name: '👑 Ely', content: portal22Data[currentLang22].ely },
    { type: 'sora', name: '💧 Sora', content: portal22Data[currentLang22].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal22Data[currentLang22].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal22Data[currentLang22].enya },

    { type: 'mira', name: '🌫️ Mira', content: portal22Data[currentLang22].mira },
    { type: 'light', content: portal22Data[currentLang22].light },
    { type: 'question', content: portal22Data[currentLang22].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard22(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText22(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep22(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea22').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission22() {
  document.getElementById('userInput22').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(22);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses22(userInput) {
  const stream = document.getElementById('messageStream22');
  
  // Show user input first
  const userCard = createMessageCard22({
    type: 'user-input',
    content: `${portal22Data[currentLang22].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText22(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep22(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal22Data[currentLang22].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal22Data[currentLang22].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal22Data[currentLang22].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard22(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText22(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep22(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav22').style.display = 'block';
}

function createMessageCard22(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText22(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep22(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching22() {

      if (portal22Data[newLang] && newLang !== currentLang22) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang22 = newLang;
        document.getElementById('messageStream22').innerHTML = '';
        document.getElementById('inputArea22').style.display = 'none';
        document.getElementById('nextPortalNav22').style.display = 'none';
        displayInitialMessages22();
        updatePortalTexts22();
      }
    });
  });
}

function updatePortalTexts22() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal22.title"]').textContent = portal22Data[currentLang22].title;
  document.querySelector('[data-i18n="portal22.subtitle"]').textContent = portal22Data[currentLang22].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal22Data[currentLang22].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput22').placeholder = portal22Data[currentLang22].input.placeholder;
  document.querySelector('[data-i18n="portal22.input.hint"]').textContent = portal22Data[currentLang22].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal22.submit"]').textContent = portal22Data[currentLang22].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');
  const noBtn = document.querySelector('[data-i18n="common.no"]');
  if (yesBtn) yesBtn.textContent = portal22Data[currentLang22].yes;
  if (noBtn) noBtn.textContent = portal22Data[currentLang22].no;
  
  // Update back to main button
  document.querySelector('[data-i18n="common.back_to_main"]').textContent = 
    currentLang22 === 'kr' ? '🏠 메인 포탈로 돌아가기' :
    currentLang22 === 'en' ? '🏠 Back to Main Portal' :
    currentLang22 === 'pt' ? '🏠 Voltar ao Portal Principal' :
    currentLang22 === 'es' ? '🏠 Volver al Portal Principal' :
    currentLang22 === 'fr' ? '🏠 Retour au Portail Principal' :
    currentLang22 === 'de' ? '🏠 Zurück zum Hauptportal' :
    currentLang22 === 'it' ? '🏠 Torna al Portale Principale' :
    currentLang22 === 'ru' ? '🏠 Вернуться к Главному Порталу' :
    currentLang22 === 'ja' ? '🏠 メインポータルに戻る' :
    currentLang22 === 'zh' ? '🏠 返回主门户' :
    currentLang22 === 'ar' ? '🏠 العودة إلى البوابة الرئيسية' :
    currentLang22 === 'hi' ? '🏠 मुख्य पोर्टल पर वापस जाएं' :
    '🏠 메인 포탈로 돌아가기';
}

function submitResponse(portalNum) {
  if (portalNum !== 22) return;
  
  const input = document.getElementById(`userInput${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText22 = response;
    
    // Hide input area
    document.getElementById(`inputArea${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses22(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal(portalNum) {
  document.getElementById(`nextPortalNav${portalNum}`).style.display = 'none';
  document.getElementById(`inputArea${portalNum}`).style.display = 'block';
  document.getElementById(`userInput${portalNum}`).focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  if (document.getElementById('portal-22')) {
    initPortal22();
  }
});
</script>
