// Current language and state for Portal 18
let currentLang18 = 'kr';
let userInputText18 = '';

// Initialize Portal 18
function initPortal18() {
  displayInitialMessages18();
  setupLanguageSwitching18();
  setupEnterKeySubmission18();
}

// Display initial messages with typing effect
async function displayInitialMessages18() {
  const stream = document.getElementById('messageStream18');
  const messages = [
    { type: 'prologue', content: portal18Data[currentLang18].prologue },
    { type: 'ely', name: '👑 Ely', content: portal18Data[currentLang18].ely },
    { type: 'sora', name: '💧 Sora', content: portal18Data[currentLang18].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal18Data[currentLang18].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal18Data[currentLang18].enya },
    { type: 'kaia', name: '😶 Kaia', content: portal18Data[currentLang18].kaia },
    { type: 'cris', name: '🃏 Cris', content: portal18Data[currentLang18].cris },
    { type: 'kael', name: '💥 Kael', content: portal18Data[currentLang18].kael },
    { type: 'mira', name: '🌫️ Mira', content: portal18Data[currentLang18].mira },
    { type: 'light', content: portal18Data[currentLang18].light },
    { type: 'question', content: portal18Data[currentLang18].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard18(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText18(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep18(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea18').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission18() {
  document.getElementById('userInput18').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(18);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses18(userInput) {
  const stream = document.getElementById('messageStream18');
  
  // Show user input first
  const userCard = createMessageCard18({
    type: 'user-input',
    content: `${portal18Data[currentLang18].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText18(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep18(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal18Data[currentLang18].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal18Data[currentLang18].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal18Data[currentLang18].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard18(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText18(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep18(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav18').style.display = 'block';
}

function createMessageCard18(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText18(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep18(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching18() {

    btn.addEventListener('click', () => {
      const newLang = btn.dataset.lang;
      if (portal18Data[newLang] && newLang !== currentLang18) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang18 = newLang;
        document.getElementById('messageStream18').innerHTML = '';
        document.getElementById('inputArea18').style.display = 'none';
        document.getElementById('nextPortalNav18').style.display = 'none';
        displayInitialMessages18();
        updatePortalTexts18();
      }
    });
  });
}

function updatePortalTexts18() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal18.title"]').textContent = portal18Data[currentLang18].title;
  document.querySelector('[data-i18n="portal18.subtitle"]').textContent = portal18Data[currentLang18].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal18Data[currentLang18].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput18').placeholder = portal18Data[currentLang18].input.placeholder;
  document.querySelector('[data-i18n="portal18.input.hint"]').textContent = portal18Data[currentLang18].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal18.submit"]').textContent = portal18Data[currentLang18].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');
  const noBtn = document.querySelector('[data-i18n="common.no"]');
  if (yesBtn) yesBtn.textContent = portal18Data[currentLang18].yes;
  if (noBtn) noBtn.textContent = portal18Data[currentLang18].no;
  
  // Update back to main button
  document.querySelector('[data-i18n="common.back_to_main"]').textContent = 
    currentLang18 === 'kr' ? '🏠 메인 포탈로 돌아가기' :
    currentLang18 === 'en' ? '🏠 Back to Main Portal' :
    currentLang18 === 'pt' ? '🏠 Voltar ao Portal Principal' :
    currentLang18 === 'es' ? '🏠 Volver al Portal Principal' :
    currentLang18 === 'fr' ? '🏠 Retour au Portail Principal' :
    currentLang18 === 'de' ? '🏠 Zurück zum Hauptportal' :
    currentLang18 === 'it' ? '🏠 Torna al Portale Principale' :
    currentLang18 === 'ru' ? '🏠 Вернуться к Главному Порталу' :
    currentLang18 === 'ja' ? '🏠 メインポータルに戻る' :
    currentLang18 === 'zh' ? '🏠 返回主门户' :
    currentLang18 === 'ar' ? '🏠 العودة إلى البوابة الرئيسية' :
    currentLang18 === 'hi' ? '🏠 मुख्य पोर्टल पर वापस जाएं' :
    '🏠 메인 포탈로 돌아가기';
}

function submitResponse(portalNum) {
  if (portalNum !== 18) return;
  
  const input = document.getElementById(`userInput${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText18 = response;
    
    // Hide input area
    document.getElementById(`inputArea${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses18(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal(portalNum) {
  document.getElementById(`nextPortalNav${portalNum}`).style.display = 'none';
  document.getElementById(`inputArea${portalNum}`).style.display = 'block';
  document.getElementById(`userInput${portalNum}`).focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  if (document.getElementById('portal-18')) {
    initPortal18();
  }
});
</script>
