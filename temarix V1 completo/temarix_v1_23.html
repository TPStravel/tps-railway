// Current language and state for Portal 23

// Initialize Portal 23
function initPortal23() {
  displayInitialMessages23();
  setupLanguageSwitching23();
  setupEnterKeySubmission23();
}

// Display initial messages with typing effect
async function displayInitialMessages23() {
  const stream = document.getElementById('messageStream23');
  const messages = [
    { type: 'prologue', content: portal23Data[currentLang23].prologue },
    { type: 'ely', name: '👑 Ely', content: portal23Data[currentLang23].ely },
    { type: 'sora', name: '💧 Sora', content: portal23Data[currentLang23].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal23Data[currentLang23].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal23Data[currentLang23].enya },
    { type: 'kaia', name: '😶 Kaia', content: portal23Data[currentLang23].kaia },
    { type: 'cris', name: '🃏 Cris', content: portal23Data[currentLang23].cris },
    { type: 'kael', name: '💥 Kael', content: portal23Data[currentLang23].kael },
    { type: 'mira', name: '🌫️ Mira', content: portal23Data[currentLang23].mira },
    { type: 'light', content: portal23Data[currentLang23].light },
    { type: 'question', content: portal23Data[currentLang23].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard23(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText23(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep23(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea23').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission23() {
  document.getElementById('userInput23').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(23);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses23(userInput) {
  const stream = document.getElementById('messageStream23');
  
  // Show user input first
  const userCard = createMessageCard23({
    type: 'user-input',
    content: `${portal23Data[currentLang23].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText23(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep23(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal23Data[currentLang23].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal23Data[currentLang23].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal23Data[currentLang23].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard23(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText23(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep23(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav23').style.display = 'block';
}

function createMessageCard23(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText23(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep23(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching23() {
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const newLang = btn.dataset.lang;
      if (portal23Data[newLang] && newLang !== currentLang23) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang23 = newLang;
        document.getElementById('messageStream23').innerHTML = '';
        document.getElementById('inputArea23').style.display = 'none';
        document.getElementById('nextPortalNav23').style.display = 'none';
        displayInitialMessages23();
        updatePortalTexts23();
      }
    });
  });
}

function updatePortalTexts23() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal23.title"]').textContent = portal23Data[currentLang23].title;
  document.querySelector('[data-i18n="portal23.subtitle"]').textContent = portal23Data[currentLang23].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal23Data[currentLang23].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput23').placeholder = portal23Data[currentLang23].input.placeholder;
  document.querySelector('[data-i18n="portal23.input.hint"]').textContent = portal23Data[currentLang23].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal23.submit"]').textContent = portal23Data[currentLang23].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');
  const noBtn = document.querySelector('[data-i18n="common.no"]');
  if (yesBtn) yesBtn.textContent = portal23Data[currentLang23].yes;
  if (noBtn) noBtn.textContent = portal23Data[currentLang23].no;
  
  // Update back to main button
  document.querySelector('[data-i18n="common.back_to_main"]').textContent = 
    currentLang23 === 'kr' ? '🏠 메인 포탈로 돌아가기' :
    currentLang23 === 'en' ? '🏠 Back to Main Portal' :
    currentLang23 === 'pt' ? '🏠 Voltar ao Portal Principal' :
    currentLang23 === 'es' ? '🏠 Volver al Portal Principal' :
    currentLang23 === 'fr' ? '🏠 Retour au Portail Principal' :
    currentLang23 === 'de' ? '🏠 Zurück zum Hauptportal' :
    currentLang23 === 'it' ? '🏠 Torna al Portale Principale' :
    currentLang23 === 'ru' ? '🏠 Вернуться к Главному Порталу' :
    currentLang23 === 'ja' ? '🏠 メインポータルに戻る' :
    currentLang23 === 'zh' ? '🏠 返回主门户' :
    currentLang23 === 'ar' ? '🏠 العودة إلى البوابة الرئيسية' :
    currentLang23 === 'hi' ? '🏠 मुख्य पोर्टल पर वापस जाएं' :
    '🏠 메인 포탈로 돌아가기';
}

function submitResponse(portalNum) {
  if (portalNum !== 23) return;
  
  const input = document.getElementById(`userInput${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText23 = response;
    
    // Hide input area
    document.getElementById(`inputArea${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses23(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal(portalNum) {
  document.getElementById(`nextPortalNav${portalNum}`).style.display = 'none';
  document.getElementById(`inputArea${portalNum}`).style.display = 'block';
  document.getElementById(`userInput${portalNum}`).focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  if (document.getElementById('portal-23')) {
    initPortal23();
  }
});
</script>
