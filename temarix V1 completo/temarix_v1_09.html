// Current language and state for Portal 09

// Initialize Portal 09
function initPortal09() {
  displayInitialMessages09();
  setupLanguageSwitching09();
  setupEnterKeySubmission09();
}

// Display initial messages with typing effect
async function displayInitialMessages09() {
  const stream = document.getElementById('messageStream09');
  const messages = [
    { type: 'prologue', content: portal09Data[currentLang09].prologue },
    { type: 'ely', name: '👑 Ely', content: portal09Data[currentLang09].ely },
    { type: 'sora', name: '💧 Sora', content: portal09Data[currentLang09].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal09Data[currentLang09].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal09Data[currentLang09].enya },
    { type: 'kaia', name: '😶 Kaia', content: portal09Data[currentLang09].kaia },
    { type: 'cris', name: '🃏 Cris', content: portal09Data[currentLang09].cris },
    { type: 'kael', name: '💥 Kael', content: portal09Data[currentLang09].kael },
    { type: 'mira', name: '🌫️ Mira', content: portal09Data[currentLang09].mira },
    { type: 'light', content: portal09Data[currentLang09].light },
    { type: 'question', content: portal09Data[currentLang09].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard09(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText09(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep09(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea09').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission09() {
  document.getElementById('userInput09').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(9);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses09(userInput) {
  const stream = document.getElementById('messageStream09');
  
  // Show user input first
  const userCard = createMessageCard09({
    type: 'user-input',
    content: `${portal09Data[currentLang09].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText09(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep09(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal09Data[currentLang09].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal09Data[currentLang09].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal09Data[currentLang09].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard09(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText09(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep09(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav09').style.display = 'block';
}

function createMessageCard09(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText09(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep09(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching09() {
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const newLang = btn.dataset.lang;
      if (portal09Data[newLang] && newLang !== currentLang09) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang09 = newLang;
        document.getElementById('messageStream09').innerHTML = '';
        document.getElementById('inputArea09').style.display = 'none';
        document.getElementById('nextPortalNav09').style.display = 'none';
        displayInitialMessages09();
        updatePortalTexts09();
      }
    });
  });
}

function updatePortalTexts09() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal09.title"]').textContent = portal09Data[currentLang09].title;
  document.querySelector('[data-i18n="portal09.subtitle"]').textContent = portal09Data[currentLang09].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal09Data[currentLang09].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput09').placeholder = portal09Data[currentLang09].input.placeholder;
  document.querySelector('[data-i18n="portal09.input.hint"]').textContent = portal09Data[currentLang09].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal09.submit"]').textContent = portal09Data[currentLang09].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');
  const noBtn = document.querySelector('[data-i18n="common.no"]');
  if (yesBtn) yesBtn.textContent = portal09Data[currentLang09].yes;
  if (noBtn) noBtn.textContent = portal09Data[currentLang09].no;
  
  // Update back to main button
  document.querySelector('[data-i18n="common.back_to_main"]').textContent = 
    currentLang09 === 'kr' ? '🏠 메인 포탈로 돌아가기' :
    currentLang09 === 'en' ? '🏠 Back to Main Portal' :
    currentLang09 === 'pt' ? '🏠 Voltar ao Portal Principal' :
    '🏠 메인 포탈로 돌아가기';
}

function submitResponse(portalNum) {
  if (portalNum !== 9) return;
  
  const input = document.getElementById(`userInput0${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText09 = response;
    
    // Hide input area
    document.getElementById(`inputArea0${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses09(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal() {
  document.getElementById('nextPortalNav09').style.display = 'none';
  document.getElementById('inputArea09').style.display = 'block';
  document.getElementById('userInput09').focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  if (document.getElementById('portal-09')) {
    initPortal09();
  }
});
