// Initialize Portal 10
function initPortal10() {
  displayInitialMessages10();
  setupLanguageSwitching10();
  setupEnterKeySubmission10();
}

// Display initial messages with typing effect
async function displayInitialMessages10() {
  const stream = document.getElementById('messageStream10');
  const messages = [
    { type: 'prologue', content: portal10Data[currentLang10].prologue },
    { type: 'ely', name: '👑 Ely', content: portal10Data[currentLang10].ely },
    { type: 'sora', name: '💧 Sora', content: portal10Data[currentLang10].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal10Data[currentLang10].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal10Data[currentLang10].enya },
    { type: 'kaia', name: '😶 Kaia', content: portal10Data[currentLang10].kaia },
    { type: 'cris', name: '🃏 Cris', content: portal10Data[currentLang10].cris },
    { type: 'kael', name: '💥 Kael', content: portal10Data[currentLang10].kael },
    { type: 'mira', name: '🌫️ Mira', content: portal10Data[currentLang10].mira },
    { type: 'light', content: portal10Data[currentLang10].light },
    { type: 'question', content: portal10Data[currentLang10].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard10(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText10(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep10(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea10').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission10() {
  document.getElementById('userInput10').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(10);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses10(userInput) {
  const stream = document.getElementById('messageStream10');
  
  // Show user input first
  const userCard = createMessageCard10({
    type: 'user-input',
    content: `${portal10Data[currentLang10].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText10(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep10(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal10Data[currentLang10].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal10Data[currentLang10].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal10Data[currentLang10].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard10(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText10(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep10(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav10').style.display = 'block';
}

function createMessageCard10(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText10(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep10(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching10() {
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const newLang = btn.dataset.lang;
      if (portal10Data[newLang] && newLang !== currentLang10) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang10 = newLang;
        document.getElementById('messageStream10').innerHTML = '';
        document.getElementById('inputArea10').style.display = 'none';
        document.getElementById('nextPortalNav10').style.display = 'none';
        displayInitialMessages10();
        updatePortalTexts10();
      }
    });
  });
}

function updatePortalTexts10() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal10.title"]').textContent = portal10Data[currentLang10].title;
  document.querySelector('[data-i18n="portal10.subtitle"]').textContent = portal10Data[currentLang10].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal10Data[currentLang10].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput10').placeholder = portal10Data[currentLang10].input.placeholder;
  document.querySelector('[data-i18n="portal10.input.hint"]').textContent = portal10Data[currentLang10].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal10.submit"]').textContent = portal10Data[currentLang10].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');
  const noBtn = document.querySelector('[data-i18n="common.no"]');
  if (yesBtn) yesBtn.textContent = portal10Data[currentLang10].yes;
  if (noBtn) noBtn.textContent = portal10Data[currentLang10].no;
  
  // Update back to main button
  document.querySelector('[data-i18n="common.back_to_main"]').textContent = 
    currentLang10 === 'kr' ? '🏠 메인 포탈로 돌아가기' :
    currentLang10 === 'en' ? '🏠 Back to Main Portal' :
    currentLang10 === 'pt' ? '🏠 Voltar ao Portal Principal' :
    '🏠 메인 포탈로 돌아가기';
}

function submitResponse(portalNum) {
  if (portalNum !== 10) return;
  
  const input = document.getElementById(`userInput${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText10 = response;
    
    // Hide input area
    document.getElementById(`inputArea${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses10(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal() {
  document.getElementById('nextPortalNav10').style.display = 'none';
  document.getElementById('inputArea10').style.display = 'block';
  document.getElementById('userInput10').focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  if (document.getElementById('portal-10')) {
    initPortal10();
  }
});
