// Initialize Portal 08

  displayInitialMessages08();
  setupLanguageSwitching08();
  setupEnterKeySubmission08();
}

// Display initial messages with typing effect
async function displayInitialMessages08() {
  const stream = document.getElementById('messageStream08');
  const messages = [
    { type: 'prologue', content: portal08Data[currentLang08].prologue },
    { type: 'ely', name: '👑 Ely', content: portal08Data[currentLang08].ely },
    { type: 'sora', name: '💧 Sora', content: portal08Data[currentLang08].sora },
    { type: 'noah', name: '🧙‍♂️ Noah', content: portal08Data[currentLang08].noah },
    { type: 'enya', name: '🕯️ Enya', content: portal08Data[currentLang08].enya },
    { type: 'kaia', name: '😶 Kaia', content: portal08Data[currentLang08].kaia },
    { type: 'cris', name: '🃏 Cris', content: portal08Data[currentLang08].cris },
    { type: 'kael', name: '💥 Kael', content: portal08Data[currentLang08].kael },
    { type: 'mira', name: '🌫️ Mira', content: portal08Data[currentLang08].mira },
    { type: 'light', content: portal08Data[currentLang08].light },
    { type: 'question', content: portal08Data[currentLang08].question }
  ];

  for (let i = 0; i < messages.length; i++) {
    const messageCard = createMessageCard08(messages[i]);
    stream.appendChild(messageCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText08(messageCard.querySelector('.message-text'), messages[i].content);
    await sleep08(1200);
  }
  
  // Show input area after all messages
  document.getElementById('inputArea08').style.display = 'block';
}

// Setup Enter key submission
function setupEnterKeySubmission08() {
  document.getElementById('userInput08').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      submitResponse(8);
    }
  });
}

// Display character responses after user input
async function displayCharacterResponses08(userInput) {
  const stream = document.getElementById('messageStream08');
  
  // Show user input first
  const userCard = createMessageCard08({
    type: 'user-input',
    content: `${portal08Data[currentLang08].user_input_prefix}\n"${userInput}"`
  });
  stream.appendChild(userCard);
  stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
  await typeText08(userCard.querySelector('.message-text'), userCard.querySelector('.message-text').textContent);
  await sleep08(1500);
  
  // Character responses
  const responses = [
    { type: 'ely', name: '👑 Ely', content: `"${userInput}"... ${portal08Data[currentLang08].response_ely}` },
    { type: 'sora', name: '💧 Sora', content: `${portal08Data[currentLang08].response_sora}` },
    { type: 'noah', name: '🧙‍♂️ Noah', content: `"${userInput}" ${portal08Data[currentLang08].response_noah}` }
  ];

  for (let i = 0; i < responses.length; i++) {
    const responseCard = createMessageCard08(responses[i]);
    stream.appendChild(responseCard);
    stream.scrollTo({ top: stream.scrollHeight, behavior: 'smooth' });
    
    await typeText08(responseCard.querySelector('.message-text'), responses[i].content);
    await sleep08(1500);
  }
  
  // Show navigation buttons
  document.getElementById('nextPortalNav08').style.display = 'block';
}

function createMessageCard08(message) {
  const card = document.createElement('div');
  card.className = `message-card ${message.type}`;
  
  let cardHTML = '';
  if (message.name) {
    cardHTML += `<div class="character-name">${message.name}</div>`;
  }
  cardHTML += `<div class="message-text">${message.content || ''}</div>`;
  
  card.innerHTML = cardHTML;
  return card;
}

async function typeText08(element, text, speed = 80) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = '';
    element.classList.add('typewriter');
    
    const timer = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
      } else {
        clearInterval(timer);
        element.classList.remove('typewriter');
        resolve();
      }
    }, speed);
  });
}

function sleep08(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function setupLanguageSwitching08() {
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const newLang = btn.dataset.lang;
      if (portal08Data[newLang] && newLang !== currentLang08) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang08 = newLang;
        document.getElementById('messageStream08').innerHTML = '';
        document.getElementById('inputArea08').style.display = 'none';
        document.getElementById('nextPortalNav08').style.display = 'none';
        displayInitialMessages08();
        updatePortalTexts08();
      }
    });
  });
}

function updatePortalTexts08() {
  // Update title and subtitle
  document.querySelector('[data-i18n="portal08.title"]').textContent = portal08Data[currentLang08].title;
  document.querySelector('[data-i18n="portal08.subtitle"]').textContent = portal08Data[currentLang08].subtitle;
  
  // Update slogan
  document.querySelector('[data-i18n="common.slogan"]').textContent = portal08Data[currentLang08].slogan;
  
  // Update placeholder and hint
  document.getElementById('userInput08').placeholder = portal08Data[currentLang08].input.placeholder;
  document.querySelector('[data-i18n="portal08.input.hint"]').textContent = portal08Data[currentLang08].input.hint;
  
  // Update submit button
  document.querySelector('[data-i18n="portal08.submit"]').textContent = portal08Data[currentLang08].submit;
  
  // Update navigation buttons
  const yesBtn = document.querySelector('[data-i18n="common.yes"]');

  document.querySelector('[data-i18n="common.back_to_main"]').textContent =

    currentLang08 === 'en' ? '🏠 Back to Main Portal' :
    currentLang08 === 'pt' ? '🏠 Voltar ao Portal Principal' :

}

function submitResponse(portalNum) {
  if (portalNum !== 8) return;
  
  const input = document.getElementById(`userInput0${portalNum}`);
  const response = input.value.trim();
  
  if (response) {
    userInputText08 = response;
    
    // Hide input area
    document.getElementById(`inputArea0${portalNum}`).style.display = 'none';
    
    // Display character responses
    displayCharacterResponses08(response);
    
    // Clear input
    input.value = '';
  } else {
    // No alert, just focus on input
    input.focus();
    input.style.borderColor = '#f48fb1';
    setTimeout(() => {
      input.style.borderColor = 'rgba(255,255,255,0.3)';
    }, 2000);
  }
}

function stayInPortal() {
  document.getElementById('nextPortalNav08').style.display = 'none';
  document.getElementById('inputArea08').style.display = 'block';
  document.getElementById('userInput08').focus();
}

function goToNextPortal(nextNumber) {
  const nextUrl = `temarix_v1_${String(nextNumber).padStart(2, '0')}.html`;
  window.location.href = nextUrl;
}
