  <!-- Firebase SDK v8 - Enhanced Loading with Faster Timeouts -->
  <script>
    // Enhanced Firebase loading with faster failure detection
    window.firebaseLoadPromise = new Promise((resolve, reject) => {
      let loadAttempt = 0;
      const maxAttempts = 3;
      
      const firebaseCDNs = [
        // Primary CDN with shorter timeout
        {
          name: 'Google CDN',
          scripts: [
            'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js',
            'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js',
            'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js'
          ],
          timeout: 8000 // Faster timeout
        },
        // Fallback CDN 1
        {
          name: 'Firebase CDN',
          scripts: [
            'https://firebase.googleapis.com/libs/firebase/8.10.1/firebase-app.js',
            'https://firebase.googleapis.com/libs/firebase/8.10.1/firebase-auth.js',
            'https://firebase.googleapis.com/libs/firebase/8.10.1/firebase-firestore.js'
          ],
          timeout: 8000
        },
        // Fallback CDN 2 (older version for compatibility)
        {
          name: 'Firebase CDN v8.6.8',
          scripts: [
            'https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js',
            'https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js',
            'https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js'
          ],
          timeout: 8000
        }
      ];
      
      function loadFirebaseFromCDN(cdnIndex) {
        if (cdnIndex >= firebaseCDNs.length) {
          console.error('‚ùå All Firebase CDNs failed - network/firewall issue detected');
          reject(new Error('All Firebase CDNs failed to load - using offline mode'));
          return;
        }
        
        loadAttempt++;
        const cdn = firebaseCDNs[cdnIndex];
        console.log(`üîÑ Attempt ${loadAttempt}: Loading Firebase from ${cdn.name}...`);
        
        let scriptsLoaded = 0;
        let hasError = false;
        const totalScripts = cdn.scripts.length;
        
        const onScriptLoad = () => {
          scriptsLoaded++;
          if (scriptsLoaded === totalScripts && !hasError) {
            setTimeout(() => {
              if (typeof firebase !== 'undefined' && firebase.apps !== undefined) {
                console.log(`‚úÖ Firebase loaded successfully from ${cdn.name}`);
                resolve();
              } else {
                console.log(`‚ùå Firebase object not available from ${cdn.name}`);
                loadFirebaseFromCDN(cdnIndex + 1);
              }
            }, 300); // Shorter verification delay
          }
        };
        
        const onScriptError = () => {
          if (!hasError) {
            hasError = true;
            console.log(`‚ùå Error loading from ${cdn.name}, trying next CDN...`);
            loadFirebaseFromCDN(cdnIndex + 1);
          }
        };
        
        cdn.scripts.forEach(src => {
          const script = document.createElement('script');
          script.src = src;
          script.async = false;
          script.onload = onScriptLoad;
          script.onerror = onScriptError;
          document.head.appendChild(script);
        });
        
        // Faster timeout per CDN
        setTimeout(() => {
          if (scriptsLoaded < totalScripts && !hasError) {
            console.log(`‚è∞ Timeout loading from ${cdn.name} (${cdn.timeout}ms)`);
            onScriptError();
          }
        }, cdn.timeout);
      }
      
      // Start loading immediately
      loadFirebaseFromCDN(0);
      
      // ‚úÖ GLOBAL TIMEOUT: Fail fast if nothing works
      setTimeout(() => {
        console.log('‚è∞ Global Firebase loading timeout - enabling offline mode');
        reject(new Error('Global Firebase loading timeout'));
      }, 25000); // 25 seconds total maximum
    });
  </script>

    }

    body {

      background: var(--primary-bg);

      background-size: cover, cover, 100% 100%, 100% 100%;
      background-position: center, center, center, center;
      background-attachment: fixed, fixed, local, local;
      background-repeat: no-repeat;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -2;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at top left, rgba(107, 142, 122, 0.1) 0%, transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(198, 168, 118, 0.1) 0%, transparent 60%),

      animation: gradientShift 15s ease-in-out infinite;
    }

        background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
        opacity: 0.1;
      }

      }

          radial-gradient(ellipse at bottom right, rgba(198, 168, 118, 0.1) 0%, transparent 60%);

      left: 0;

    }

    .particle {

      height: 3px;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 20s;
    }

      height: 2px;
      left: 20%;
      animation-delay: 2s;
      animation-duration: 18s;
      background: rgba(107, 142, 122, 0.5);
    }

      width: 4px;
      height: 4px;
      left: 70%;
      animation-delay: 4s;
      animation-duration: 22s;
    }

    .particle:nth-child(4) {
      width: 2px;
      height: 2px;
      left: 80%;
      animation-delay: 6s;
      animation-duration: 16s;
      background: rgba(107, 142, 122, 0.4);

      height: 3px;

    .btn:disabled {
      opacity: 0.6;

      transform: none !important;
    }

      margin-bottom: 24px;

    }

    .alert-success {

    @media (max-width: 640px) {

      }
      
      .lang-selector {
        top: -50px;
        right: 50%;
        transform: translateX(50%);
      }
    }
  </style>

  <script>
    // ‚úÖ ROBUST FIREBASE INITIALIZATION WITH COMPLETE FALLBACK
    async function initializeFirebase() {
      try {
        console.log("üîÑ Attempting Firebase initialization...");
        
        // Wait for Firebase to load using our enhanced loading promise
        await window.firebaseLoadPromise;
        
        // Double check Firebase is available
        if (typeof firebase === 'undefined') {
          throw new Error("Firebase object not available after loading");
        }
        
        const firebaseConfig = {
          apiKey: "AIzaSyDReBGhb2gZNv7KA86HJXTeiLimWTrurp8",
          authDomain: "canal-vivo-chat.firebaseapp.com",
          projectId: "canal-vivo-chat"
        };

        // Initialize Firebase if not already initialized
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
          console.log("‚úÖ Firebase app initialized");
        }
        
        // Test Firebase services
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        
        if (!auth || !firestore) {
          throw new Error("Firebase services not available");
        }
        
        console.log("‚úÖ Firebase fully initialized and ready");
        return true;
        
      } catch (error) {
        console.error("‚ùå Firebase initialization failed:", error);
        console.log("üîÑ Switching to offline mode with manual authentication");
        
        // ‚úÖ COMPLETE FALLBACK: Enable manual authentication flow
        enableOfflineMode();
        return false;
      }
    }

    // ‚úÖ ENHANCED OFFLINE MODE WITH SINGLE ACTIVATION
    function enableOfflineMode() {
      // Prevent multiple activations
      if (window.offlineModeActive) {
        console.log("üîå Offline mode already active, skipping...");
        return;
      }
      
      window.offlineModeActive = true;
      console.log("üîå Enabling enhanced offline mode (first time)");
      
      // Hide Firebase-dependent features
      elements.googleBtn.style.display = 'none';
      elements.verifyBtn.style.display = 'none';
      
      // Update note with clearer instructions
      elements.note.innerHTML = `
        <strong>üîå Offline Mode Active</strong><br>
        <span style="color: rgba(255,255,255,0.8);">
          Connection issues detected. You can continue with manual verification or proceed directly to payment.
        </span>
      `;
      elements.note.style.borderColor = '#ff9800';
      elements.note.style.background = 'rgba(255,152,0,0.1)';
      
      // Show offline fallback button with better visibility
      const offlineFallback = document.getElementById('offlineFallback');
      if (offlineFallback) {
        offlineFallback.style.display = 'block';
        
        // Make it more prominent
        offlineFallback.innerHTML = `
          <div style="text-align: center;">
            <p style="color: #ffa500; margin-bottom: 15px; font-weight: 600; font-size: 1.1rem;">
              üöÄ Ready to start your journey?
            </p>
            <p style="color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 0.95rem;">

    // ‚úÖ ENHANCED SIGNUP WITH OFFLINE SUPPORT
    async function handleSignup() {
      const email = elements.email.value.trim();
      const password = elements.password.value;
      
      if (!email || !password) {
        showAlert("Por favor, preencha email e senha.");
        return;
      }
      
      if (password.length < 6) {
        showAlert(currentLang === 'ko' ? 'ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 6Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.' : 
                 currentLang === 'pt' ? 'A senha deve ter pelo menos 6 caracteres.' : 
                 'Password must be at least 6 characters.');
        return;
      }
      
      try {
        const firebaseReady = await initializeFirebase();
        
        if (firebaseReady) {
          // ‚úÖ FIREBASE MODE: Full registration
          const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
          await userCredential.user.sendEmailVerification();
          
          // Create user document in Firestore
          try {
            await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
              email: userCredential.user.email,
              name: userCredential.user.email.split('@')[0],
              pagamento: false,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          } catch (firestoreError) {
            console.warn("‚ö†Ô∏è Failed to create user document:", firestoreError);
          }
          
          showAlert(translations[currentLang].signupSuccess, 'success');
          await firebase.auth().signOut();
        } else {
          // ‚úÖ OFFLINE MODE: Direct redirect to payment for registration
          console.log("üîå Using offline signup mode");
          
          if (isValidEmail(email)) {
            showAlert("Account created! Redirecting to complete your setup...", 'success');

    // ‚úÖ UTILITY: Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // ‚úÖ GOOGLE LOGIN WITH ROBUST ERROR HANDLING
    async function handleGoogleLogin() {
      try {
        const firebaseReady = await initializeFirebase();
        
        if (!firebaseReady) {
          enableOfflineMode();
          showAlert("Servi√ßo temporariamente indispon√≠vel. Tente novamente mais tarde.");
          return;
        }
        
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;
        
        // Create/update user document for Google users
        try {
          await firebase.firestore().collection('users').doc(user.uid).set({
            email: user.email,
            name: user.displayName || user.email.split('@')[0],
            pagamento: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        } catch (firestoreError) {
          console.warn("‚ö†Ô∏è Failed to update user document:", firestoreError);
          // Don't fail the login for this
        }
        
        await handleSuccessfulLogin(user);
        
      } catch (error) {
        console.error("‚ùå Google login error:", error);
        
        let errorMessage = translations[currentLang].googleError;
        
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = currentLang === 'ko' ? 'Î°úÍ∑∏Ïù∏Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.' :

        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = currentLang === 'ko' ? 'ÌåùÏóÖÏù¥ Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§. ÌåùÏóÖÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.' : 
                        currentLang === 'pt' ? 'Popup bloqueado. Permita popups para este site.' : 
                        'Popup blocked. Please allow popups for this site.';
        }
        
        showAlert(errorMessage);
      }
    }

    // ‚úÖ CHECK AUTHENTICATION STATE WITH OPTIMIZED OFFLINE DETECTION
    async function checkAuthState() {
      // Prevent multiple checks
      if (window.authCheckInProgress) {
        console.log("üîÑ Auth check already in progress, skipping...");
        return;
      }
      
      window.authCheckInProgress = true;
      
      try {
        // Fast timeout check for Firebase
        const firebaseReady = await Promise.race([
          initializeFirebase(),
          new Promise(resolve => setTimeout(() => resolve(false), 2000)) // 2 second timeout
        ]);
        
        if (firebaseReady) {
          console.log("‚úÖ Firebase ready, setting up auth listener");
          firebase.auth().onAuthStateChanged(async (user) => {
            if (user && user.emailVerified) {
              console.log("üîç User already logged in, checking payment status");
              try {
                await handleSuccessfulLogin(user);
              } catch (error) {
                console.error("‚ùå Error in auth state check:", error);
              }
            }
          });
        } else {
          console.log("‚ö†Ô∏è Firebase not available within 2 seconds, enabling offline mode");
          enableOfflineMode();
        }
        
      } catch (error) {
        console.error("‚ùå Auth state check failed:", error);
        enableOfflineMode();
      } finally {
        window.authCheckInProgress = false;
      }
    }
