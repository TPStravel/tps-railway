
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HistÃ³rico de SimulaÃ§Ãµes - TPS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #00ffd0;
    }
    .entry {
      background: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .entry time {
      font-size: 12px;
      color: #ccc;
    }
    .mensagem {
      color: #58a6ff;
      font-weight: bold;
      margin-top: 10px;
    }
    .resposta {
      margin-top: 5px;
    }
    .filtros {
      margin-bottom: 20px;
    }
    .filtros input, .filtros select, .filtros button {
      margin-right: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #limpar {
      background: #ff4444;
      color: white;
    }
    #exportarJSON {
      background: #00c8ff;
      color: black;
    }
    #exportarPDF {
      background: #ffaa00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>HistÃ³rico de SimulaÃ§Ãµes</h1>
  <div class="filtros">
    <input type="text" id="busca" placeholder="ğŸ” Buscar palavra-chave..." />
    <select id="ordenar">
      <option value="desc">ğŸ“… Mais recentes primeiro</option>
      <option value="asc">ğŸ“… Mais antigos primeiro</option>
    </select>
    <button id="exportarJSON">ğŸ“ Exportar JSON</button>
    <button id="exportarPDF">ğŸ“„ Exportar PDF</button>
    <button id="limpar">ğŸ—‘ï¸ Limpar histÃ³rico</button>
  </div>
  <div id="historicoContainer"></div>

  <script>
    const container = document.getElementById("historicoContainer");
    const buscaInput = document.getElementById("busca");
    const ordenarSelect = document.getElementById("ordenar");
    let historico = JSON.parse(localStorage.getItem("gptHistorico") || "[]");

    function renderHistorico() {
      container.innerHTML = "";
      let filtrado = historico.filter(entry => {
        const termo = buscaInput.value.toLowerCase();
        return entry.mensagem.toLowerCase().includes(termo) || entry.resposta.toLowerCase().includes(termo);
      });

      const ordenado = ordenarSelect.value === "asc"
        ? filtrado.sort((a, b) => new Date(a.data) - new Date(b.data))
        : filtrado.sort((a, b) => new Date(b.data) - new Date(a.data));

      if (ordenado.length === 0) {
        container.innerHTML = "<p>Nenhuma simulaÃ§Ã£o encontrada.</p>";
      } else {
        ordenado.forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";
          const data = new Date(entry.data).toLocaleString("pt-BR", {
            dateStyle: "long",
            timeStyle: "short"
          });
          div.innerHTML = `
            <time>${data}</time>
            <div class="mensagem">ğŸŸ¢ ${entry.mensagem}</div>
            <div class="resposta">ğŸ’¬ ${entry.resposta}</div>
          `;
          container.appendChild(div);
        });
      }
    }

    document.getElementById("limpar").addEventListener("click", () => {
      if (confirm("Deseja realmente apagar todo o histÃ³rico?")) {
        localStorage.removeItem("gptHistorico");
        historico = [];
        renderHistorico();
      }
    });

    document.getElementById("exportarJSON").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(historico, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "historico_gpt.json";
      a.click();
    });

    document.getElementById("exportarPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      historico.forEach((entry, index) => {
        doc.text(`${index + 1}. ${new Date(entry.data).toLocaleString("pt-BR")}`, 10, y);
        y += 6;
        doc.text("Mensagem: " + entry.mensagem, 10, y);
        y += 6;
        doc.text("Resposta: " + entry.resposta, 10, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });
      doc.save("historico_gpt.pdf");
    });

    buscaInput.addEventListener("input", renderHistorico);
    ordenarSelect.addEventListener("change", renderHistorico);

    renderHistorico();
  </script>
</body>
</html>
